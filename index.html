<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Info</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f2f2f2;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #777;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e5e5e5;
      font-size: 14px;
      outline: none;
      width: 100%;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    /* -------- GENDER (NO RADIO CIRCLE) -------- */
    .gender-group {
      display: flex;
      gap: 15px;
    }

    .gender-box {
      flex: 1;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 14px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
      font-weight: 500;
    }

    /* hide radio circle */
    .gender-box input {
      display: none;
    }

    /* selected state */
    .gender-box:has(input:checked) {
      border-color: black;
      background: #f5f5f5;
    }

    /* -------- TECH STACK DROPDOWN -------- */
    .dropdown {
      position: relative;
    }

    .dropdown-input {
      padding: 12px;
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      background: white;
    }

    .dropdown-menu {
      position: absolute;
      top: 110%;
      left: 0;
      width: 100%;
      background: white;
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      display: none;
      z-index: 10;
      flex-direction: column;
    }

    .dropdown-menu label {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      cursor: pointer;
    }

    .dropdown-menu label:hover {
      background: #f5f5f5;
    }

    .dropdown-menu input {
      margin: 0;
    }

    /* -------- BUTTONS -------- */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 12px 40px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-btn {
      background: white;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background: black;
      color: white;
      border: none;
    }

    /* -------- TABLE -------- */
    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 90%;
    }

    table, th, td {
      border: 1px solid #333;
    }

    th, td {
      padding: 10px;
    }

    th {
      background: #f5f5f5;
    }

    /* -------- MOBILE -------- */
    @media (max-width: 768px) {
      .container {
        margin: 0;
        border-radius: 0;
        padding: 20px;
      }

      .row {
        flex-direction: column;
      }

      .gender-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Personal Info</h1>
  <p class="subtitle">Update your personal details here</p>

  <form>

    <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" placeholder="Your name">
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="Your email address">
    </div>

    <div class="row">
      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" placeholder="Your age">
      </div>

      <div class="form-group">
        <label>Phone no.</label>
        <input type="tel" id="phone" placeholder="Your phone no.">
      </div>
    </div>

    <div class="form-group">
      <label>Country</label>
      <select id="country">
        <option value="">Your country</option>
        <option>India</option>
        <option>USA</option>
        <option>Japan</option>
        <option>China</option>
      </select>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender-group">
        <label class="gender-box">
          <input type="radio" name="gender" value="Male"> Male
        </label>
        <label class="gender-box">
          <input type="radio" name="gender" value="Female"> Female
        </label>
        <label class="gender-box">
          <input type="radio" name="gender" value="Other"> Other
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Tech Stack</label>
      <div class="dropdown">
        <div class="dropdown-input" onclick="toggleDropdown()">
          <span id="selectedStack">Your tech stack</span>
          <span>â–¾</span>
        </div>

        <div class="dropdown-menu" id="dropdownMenu">
          <label><input type="checkbox" value="HTML"> HTML</label>
          <label><input type="checkbox" value="CSS"> CSS</label>
          <label><input type="checkbox" value="JS"> JS</label>
          <label><input type="checkbox" value="React"> React</label>
          <label><input type="checkbox" value="React Native"> React Native</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea id="address" placeholder="Your address"></textarea>
    </div>

    <div class="button-group">
      <button type="reset" class="reset-btn" onclick="resetDropdown()">Reset</button>
      <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
    </div>

  </form>
</div>

<div id="output"></div>

<script>
  const dropdownMenu = document.getElementById("dropdownMenu");
  const selectedStack = document.getElementById("selectedStack");
  const checkboxes = dropdownMenu.querySelectorAll("input");

  function toggleDropdown() {
    dropdownMenu.style.display =
      dropdownMenu.style.display === "block" ? "none" : "block";
  }

  checkboxes.forEach(cb => {
    cb.addEventListener("change", () => {
      const selected = Array.from(checkboxes)
        .filter(c => c.checked)
        .map(c => c.value);

      selectedStack.textContent = selected.length
        ? selected.join(", ")
        : "Your tech stack";
    });
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest(".dropdown")) {
      dropdownMenu.style.display = "none";
    }
  });

  function resetDropdown() {
    checkboxes.forEach(cb => cb.checked = false);
    selectedStack.textContent = "Your tech stack";
  }

  function submitForm() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const age = document.getElementById("age").value;
    const phone = document.getElementById("phone").value.trim();
    const country = document.getElementById("country").value;
    const address = document.getElementById("address").value.trim();

    let gender = "";
    document.getElementsByName("gender").forEach(g => {
      if (g.checked) gender = g.value;
    });

    const techStack = Array.from(checkboxes)
      .filter(cb => cb.checked)
      .map(cb => cb.value);

    if (!name || !email || !age || !phone || !country || !gender || !address || techStack.length === 0) {
      alert("All fields are mandatory");
      return;
    }

    if (!/^\d{10}$/.test(phone)) {
      alert("Phone number must be 10 digits");
      return;
    }

    document.getElementById("output").innerHTML = `
      <table>
        <tr><th>Field</th><th>Value</th></tr>
        <tr><td>Name</td><td>${name}</td></tr>
        <tr><td>Email</td><td>${email}</td></tr>
        <tr><td>Age</td><td>${age}</td></tr>
        <tr><td>Phone</td><td>${phone}</td></tr>
        <tr><td>Country</td><td>${country}</td></tr>
        <tr><td>Gender</td><td>${gender}</td></tr>
        <tr><td>Tech Stack</td><td>${techStack.join(", ")}</td></tr>
        <tr><td>Address</td><td>${address}</td></tr>
      </table>
    `;
  }
</script>

</body>
</html>
